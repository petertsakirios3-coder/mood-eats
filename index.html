<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mood Eats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2a2a2a;
            color: white;
            padding: 20px;
            font-size: 28px;
            text-align: center;
        }

        .place {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        .place h2 {
            margin: 0;
        }

        .rating {
            color: #f4b400;
            font-size: 20px;
        }
    </style>
</head>
<body>

<header>Mood Eats</header>

<div class="place">
    <h2>Example Restaurant</h2>
    <p class="rating">★★★★☆</p>
    <p>Great place for breakfast or late-night cravings.</p>
</div>

</body>
</html>
