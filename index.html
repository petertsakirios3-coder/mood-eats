<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mood Eats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2a2a2a;
            color: white;
            padding: 20px;
            font-size: 28px;
            text-align: center;
        }

        .section {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        .place h2 {
            margin: 0;
        }

        .rating {
            color: #f4b400;
            font-size: 20px;
        }
    </style>
</head>

<body>

<header>Mood Eats</header>

<div class="section place">
    <h2>Example Restaurant</h2>
    <p class="rating">★★★★☆</p>
    <p>Great place for breakfast or late-night cravings.</p>
</div>

<div class="section">
    <h2>Menu</h2>
    <ul>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Salad</li>
    </ul>
</div>

<div class="section">
    <h2>Contact Us</h2>
    <p>Email: info@moodeats.com</p>
    <p>Phone: 123-456-7890</p>
</div>

<div class="section">
    <h2>Opening Hours</h2>
    <p>Mon-Fri: 9am - 9pm</p>
    <p>Sat-Sun: 10am - 10pm</p>
</div>

</body>
</html>
